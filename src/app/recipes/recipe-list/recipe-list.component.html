        <button class="btn btn-success m-3">NEW RECIPE</button>

    <div class="card mb-1 " *ngFor="let recipeEl of recipes">


        <app-recipe-item [recipe]="recipeEl" 
        (recipe-detail-event-emitter)="recipeWasSelected(recipeEl)"></app-recipe-item>
    </div>

</div>
