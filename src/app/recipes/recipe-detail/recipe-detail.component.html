<div class="row">
    <div class="col-md-12 m-3">
        <img [src]="'../assets/recipes-images/' + selectedRecipeDetail.imagePath" alt="" class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h2>{{selectedRecipeDetail.name}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-toggle="collapse" data-target="#manage-recipes"
                aria-haspopup="true" aria-expanded="false">
                Manage Recipe
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu" id="manage-recipes">
                <a href="#" class="dropdown-item">To Shopping list</a>
                <a href="#" class="dropdown-item">To Edit Recipe</a>
                <a href="#" class="dropdown-item">To Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h5>{{selectedRecipeDetail.description}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h5>Incredients</h5>
    </div>
</div>
